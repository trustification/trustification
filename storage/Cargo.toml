[package]
name = "trustification-storage"
version = "0.1.0"
edition = "2021"

[dependencies]
rust-s3 = "0.33"
tokio = { version = "1", features = ["full"] }
tokio-util = "0.7"
anyhow = "1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.68"
futures = "0.3"
bytes = "1"
http = "0.2"
async-stream = "0.3"
mime = "0.3"