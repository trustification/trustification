## Trustification

appDomain: change-me

tracing: {}

storage:
  endpoint: http://infrastructure-minio:9000
  accessKey:
    valueFrom:
      secretKeyRef:
        name: infrastructure-minio
        key: root-user
  secretKey:
    valueFrom:
      secretKeyRef:
        name: infrastructure-minio
        key: root-password

eventBus:
  type: kafka
  bootstrapServers: infrastructure-kafka:9092
  config:
    securityProtocol: SASL_PLAINTEXT
    username: "user1"
    password:
      valueFrom:
        secretKeyRef:
          name: infrastructure-kafka-user-passwords
          key: client-passwords
    mechanism: PLAIN

