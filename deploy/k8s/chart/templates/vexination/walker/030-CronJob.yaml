{{ if .Values.vexination.walker.enable }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: vexination-walker
  labels:
    app.kubernetes.io/name: vexination-walker
    app.kubernetes.io/component: walker
    app.kubernetes.io/part-of: trustification
spec:
  schedule: "0 1 * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: vexination-walker
            app.kubernetes.io/component: walker
            app.kubernetes.io/part-of: trustification
        spec:
          restartPolicy: Never
          containers:
            - image: {{ .Values.trustImage }}:{{ .Values.release }}
              imagePullPolicy: {{ .Values.imagePullPolicy }}
              name: walker
              command: ["/trust"]
              args:
                - "vexination"
                - "walker"
                - "--sink"
                - "https://vex.{{ .Values.domain }}/api/v1/vex"
                - "--source"
                - "{{ .Values.vexination.walker.source }}"
                - "-3"
              env:
                - name: RUST_LOG
                  value: {{ default "info" .Values.vexination.walker.logLevel }}
                - name: INFRASTRUCTURE_ENABLED
                  value: "true"
                - name: INFRASTRUCTURE_BIND
                  value: "[::]:9010"
                {{ include "trustification.authentication-client" ( dict "root" . "clientId" "walker" ) | nindent 16 }}
              resources:
                {{- toYaml .Values.vexination.walker.resources | nindent 16 }}
              livenessProbe:
                httpGet:
                  path: /health/live
                  port: 9010
                initialDelaySeconds: 2
              readinessProbe:
                httpGet:
                  path: /health/ready
                  port: 9010
                initialDelaySeconds: 2
              startupProbe:
                httpGet:
                  path: /health/startup
                  port: 9010
{{ end }}
