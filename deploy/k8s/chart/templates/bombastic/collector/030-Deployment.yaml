{{ if .Values.bombastic.collector.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bombastic-collector
  labels:
    app.kubernetes.io/name: bombastic-collector
    app.kubernetes.io/component: collector
    app.kubernetes.io/part-of: trustification
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: bombastic-collector
      app.kubernetes.io/component: collector
      app.kubernetes.io/part-of: trustification
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bombastic-collector
        app.kubernetes.io/component: collector
        app.kubernetes.io/part-of: trustification
        metrics: "true"
    spec:
      volumes:
        - name: config
          configMap:
            name: {{ .Values.config.name }}
        - name: guac-config
          configMap:
            name: guac-cm
      containers:
        - image: {{ .Values.guacImage }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          name: service
          command: ["/opt/guac/guacone"]
          args:
            - "collect"
            - "s3"
            - "--poll"
            - "--s3-mp"
            - "sqs"
            - "--s3-region"
            - "{{ .Values.region }}"
            - "--s3-queues"
            - "{{ .Values.bombastic.collector.queue }}"
            - "--s3-mp-host"
            - "sqs.{{ .Values.region }}.amazonaws.com"
            - "--s3-mp-port"
            - "443"
            - "{{ .Values.bombastic.bucket }}.s3.amazonaws.com"
            - "443"
          workingDir: "/guac"
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: "{{ .Values.bombastic.credentials }}"
                  key: aws_access_key_id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: "{{ .Values.bombastic.credentials }}"
                  key: aws_secret_access_key
            - name: AWS_REGION
              value: "{{ .Values.region }}"
          ports:
            - containerPort: 2782
              protocol: TCP
          volumeMounts:
            - name: guac-config
              mountPath: /guac
              readOnly: true
            - mountPath: /etc/config
              name: config
{{ end }}
