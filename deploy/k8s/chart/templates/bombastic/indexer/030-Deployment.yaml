apiVersion: apps/v1
kind: Deployment
metadata:
  name: bombastic-indexer
  labels:
    app.kubernetes.io/name: bombastic-indexer
    app.kubernetes.io/component: indexer
    app.kubernetes.io/part-of: trustification
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: bombastic-indexer
      app.kubernetes.io/component: indexer
      app.kubernetes.io/part-of: trustification
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bombastic-indexer
        app.kubernetes.io/component: indexer
        app.kubernetes.io/part-of: trustification
        metrics: "true"
    spec:
      volumes:
        - name: data
          emptyDir: {}
      containers:
        - image: {{ .Values.trustImage }}:{{ .Values.release }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          name: service
          command: ["/trust"]
          args:
            - "bombastic"
            - "indexer"
            - "--event-bus"
            - "sqs"
            - "--stored-topic"
            - "{{ .Values.bombastic.indexer.topics.stored }}"
            - "--indexed-topic"
            - "{{ .Values.bombastic.indexer.topics.indexed }}"
            - "--failed-topic"
            - "{{ .Values.bombastic.indexer.topics.failed }}"
            - "--index-mode"
            - "{{ .Values.bombastic.indexMode }}"
            - "--index-dir"
            - "/data/index"
{{ if .Values.bombastic.indexer.reindex }}
            - "--reindex"
            - "always"
{{ end }}
          env:
            - name: RUST_LOG
              value: {{ default "info" .Values.bombastic.indexer.logLevel }}
            - name: STORAGE_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: "{{ .Values.bombastic.credentials }}"
                  key: aws_access_key_id
            - name: STORAGE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: "{{ .Values.bombastic.credentials }}"
                  key: aws_secret_access_key
            - name: STORAGE_REGION
              value: "{{ .Values.region }}"
            - name: STORAGE_BUCKET
              value: "{{ .Values.bombastic.bucket }}"
            - name: SQS_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: "{{ .Values.bombastic.credentials }}"
                  key: aws_access_key_id
            - name: SQS_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: "{{ .Values.bombastic.credentials }}"
                  key: aws_secret_access_key
            - name: SQS_REGION
              value: "{{ .Values.region }}"
            - name: INFRASTRUCTURE_ENABLED
              value: "true"
            - name: INFRASTRUCTURE_BIND
              value: "[::]:9010"
            - name: INDEX_WRITER_MEMORY_BYTES
              value: {{ .Values.bombastic.indexer.indexWriterMemoryBytes | default "128 MIB" }}
            - name: INDEX_SYNC_INTERVAL
              value: {{ .Values.bombastic.indexer.indexSyncInterval | default "1800s" }}
          volumeMounts:
            - name: data
              mountPath: /data
          ports:
            - containerPort: 9010
              protocol: TCP
              name: infra
          resources:
            {{- toYaml .Values.bombastic.indexer.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health/live
              port: 9010
            initialDelaySeconds: 2
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 9010
            initialDelaySeconds: 2
          startupProbe:
            httpGet:
              path: /health/startup
              port: 9010
