  topics:
    stored: sbom-stored
    failed: sbom-failed
    indexed: sbom-indexed

vexination:
  bucket: vexination
  topics:
    stored: vex-stored
    failed: vex-failed
    indexed: vex-indexed

v11y:
  bucket: v11y
  topics:
    stored: v11y-stored
    failed: v11y-failed
    indexed: v11y-indexed

