appDomain: change-me

partOf: trustification
replicas: 1

image:
  name: trust
  registry: ghcr.io/trustification
  pullPolicy: IfNotPresent
  version: 0b6be97bc26052bdc47efb2dce675bfc44a0da90

guac:
  image:
    name: guac
    registry: ghcr.io/trustification
    pullPolicy: IfNotPresent
    version: "v0.3.22"
  database: {}

ingress: {}

storage: {}

index:
  mode: file
  syncInterval: "1m"
  writerMemoryBytes: "128MiB"

openshift:
  useServiceCa: true

oidc:
  clients:
