$schema: "http://json-schema.org/draft-07/schema#"
title: "Trustification Helm chart values"
type: object
additionalProperties: false
required:
  - appDomain
  - tracing
properties:

  global:
    type: object

  appDomain:
    type: string
    description: |
      The base part of the URLs being generated by the chart.

      When using OpenShift, this should be the application domain, when can be evaluated by running the following
      command: `oc -n openshift-ingress-operator get ingresscontrollers.operator.openshift.io default -o jsonpath='{.status.domain}'`.

  partOf:
    type: string
    default: trustification
    description: |
      The "part of" label when creating resources. This can help grouping together deployments.

  extraVolumes:
    type: array
    items:
      $ref: "https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.29.0/_definitions.json#/definitions/io.k8s.api.core.v1.Volume"

  extraVolumeMounts:
    type: array
    items:
      $ref: "https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.29.0/_definitions.json#/definitions/io.k8s.api.core.v1.VolumeMount"

  eventBus:
    $ref: "#/definitions/EventBusConfig"

  storage:
    $ref: "#/definitions/GlobalStorageConfig"

  bombastic:
    $ref: "#/definitions/GlobalBombastic"

  vexination:
    $ref: "#/definitions/GlobalVexination"

  v11y:
    $ref: "#/definitions/GlobalV11y"

  image:
    $ref: "#/definitions/ImageConfig"

  authenticator:
    $ref: "#/definitions/AuthenticatorConfig"

  index:
    $ref: "#/definitions/IndexConfig"

  workarounds:
    $ref: "#/definitions/WorkaroundConfig"

  openshift:
    type: object
    additionalProperties: false
    description: |
      Additional configuration settings in the context of OpenShift.
    properties:
      enabled:
        type: boolean
        description: |
          Controls of OpenShift specific features are enabled. By default, the chart evaluate automatically if
          the target cluster is OpenShift and will set the flag accordingly.
      useServiceCa:
        type: boolean
        default: true
        description: |
          Control the usage of the OpenShift service CA.

  oidc:
    $ref: "#/definitions/Oidc"

  replicas:
    type: integer
    minimum: 0
    description: |
      The default number of replicas for scalable deployments.

  ingress:
    type: object
    additionalProperties: false
    properties:
      className:
        type: string

  serviceMonitor:
    type: object
    description: |
      Configure the service monitor for scraping metrics.

      Enabling the serviceMonitor feature will create a `ServiceMonitor` (which must be installed upfront) to
      scrape metrics. Metrics should also be enabled in addition, otherwise the service monitor will not find
      any relevant services.
    allOf:
      - $ref: "#/definitions/Feature"

  infrastructure:
    type: object
    additionalProperties: false

    properties:
      port:
        type: integer
        description: |
          Port on which infrastructure services are exposed.

  metrics:
    type: object
    additionalProperties: false

    properties:
      enabled:
        type: boolean
        description: |
          Enable support for application metrics.

  tracing:
    type: object
    additionalProperties: false
    properties:
      enabled:
        type: boolean
        description: |
          Enable support for distributed tracing.

  rust:
    $ref: "#/definitions/RustApplicationConfig"

  guac:
    type: object
    additionalProperties: false
    properties:
      image:
        $ref: "#/definitions/ImageConfig"
      database:
        $ref: "#/definitions/PostgresConfig"
      migrateDatabase:
        $ref: "#/definitions/GuacMigrateDatabaseConfig"
      initDatabase:
        $ref: "#/definitions/PostgresConfig"

  report:
    type: object
    additionalProperties: false
    required:
      - enabled
    properties:
      enabled:
        type: boolean
      auth:
        oneOf:
          - $ref: "#/definitions/SecretRef"
          - type: object
            additionalProperties: false
            required:
              - username
              - password
            properties:
              username:
                $ref: "#/definitions/ValueOrRef"
              password:
                $ref: "#/definitions/ValueOrRef"

  tls:
    type: object
    properties:
      additionalTrustAnchor:
        type: string
        description: The path of the certificate to add to the list of trust anchors

  modules:
    type: object
    additionalProperties: false
    properties:

      documentation:
        description: |
          Configuration options for the documentation.
        allOf:
          - $ref: "#/definitions/Feature"
          - $ref: "#/definitions/Image"
          - $ref: "#/definitions/Ingress"
          - $ref: "#/definitions/Application"
          - $ref: "#/definitions/Scalable"

      bombasticApi:
        description: |
          Configuration options for the Bombastic API.
        allOf:
          - $ref: "#/definitions/Feature"
          - $ref: "#/definitions/Image"
          - $ref: "#/definitions/Ingress"
          - $ref: "#/definitions/Application"
          - $ref: "#/definitions/Scalable"
          - $ref: "#/definitions/RustApplication"
          - $ref: "#/definitions/Authenticator"
          - $ref: "#/definitions/Infrastructure"
          - $ref: "#/definitions/Metrics"
          - $ref: "#/definitions/Tracing"
          - $ref: "#/definitions/HttpApplication"
          - type: object
            properties:
              disableSwaggerOidc:
                type: boolean
              uploadLimit:
                description: |
                  Maximum size of an upload request
                $ref: "#/definitions/ByteSize"

      bombasticCollector:
        description: |
          Configuration options for the Bombastic collector.
        allOf:
          - $ref: "#/definitions/Feature"
          - $ref: "#/definitions/Image"
          - $ref: "#/definitions/Application"

      bombasticIndexer:
        description: |
          Configuration options for the Bombastic indexer.
        allOf:
          - $ref: "#/definitions/Feature"
          - $ref: "#/definitions/Image"
          - $ref: "#/definitions/Application"
          - $ref: "#/definitions/RustApplication"
          - $ref: "#/definitions/Infrastructure"
          - $ref: "#/definitions/Metrics"
          - $ref: "#/definitions/Tracing"
          - $ref: "#/definitions/Index"
          - $ref: "#/definitions/EventBus"
          - $ref: "#/definitions/Storage"
          - type: object
            properties:
              alwaysReindex:
                type: boolean
              topics:
                $ref: "#/definitions/StorageTopics"

      spogApi:
        description: |
          Configuration options for the SPoG API backend.
        allOf:
          - $ref: "#/definitions/Feature"
          - $ref: "#/definitions/Image"
          - $ref: "#/definitions/Ingress"
          - $ref: "#/definitions/Application"
          - $ref: "#/definitions/Scalable"
          - $ref: "#/definitions/RustApplication"
          - $ref: "#/definitions/Authenticator"
          - $ref: "#/definitions/Infrastructure"
          - $ref: "#/definitions/Metrics"
          - $ref: "#/definitions/Tracing"
          - $ref: "#/definitions/HttpApplication"
          - type: object
            properties:
              crdaUrl:
                type: string
                format: uri
              snykToken:
                $ref: "#/definitions/ValueOrRef"
              segmentWriteKey:
                $ref: "#/definitions/ValueOrRef"
              disableSwaggerOidc:
                type: boolean
          - type: object
            properties:
              uiConfiguration:
                $ref: "#/definitions/SpogUiConfiguration"

      spogUi:
        description: |
          Configuration options for the SPoG frontend.
        allOf:
          - $ref: "#/definitions/Feature"
          - $ref: "#/definitions/Image"
          - $ref: "#/definitions/Ingress"
          - $ref: "#/definitions/Application"
          - $ref: "#/definitions/Scalable"
          - type: object
            properties:
              initialBackendJson:
                oneOf:
                  - type: string
                  - $ref: "https://raw.githubusercontent.com/trustification/trustification/main/spog/ui/crates/backend/schema/config.json"
              segmentWriteKey:
                $ref: "#/definitions/ValueOrRef"
              brandingConfigMap:
                type: string

      vexinationApi:
        description: |
          Configuration options for the Vexination API.
        allOf:
          - $ref: "#/definitions/Feature"
          - $ref: "#/definitions/Image"
          - $ref: "#/definitions/Ingress"
          - $ref: "#/definitions/Application"
          - $ref: "#/definitions/Scalable"
          - $ref: "#/definitions/RustApplication"
          - $ref: "#/definitions/Authenticator"
          - $ref: "#/definitions/Infrastructure"
          - $ref: "#/definitions/Metrics"
          - $ref: "#/definitions/Tracing"
          - $ref: "#/definitions/HttpApplication"
          - type: object
            properties:
              disableSwaggerOidc:
                type: boolean
              uploadLimit:
                description: |
                  Maximum size of an upload request
                $ref: "#/definitions/ByteSize"

      vexinationIndexer:
        description: |
          Configuration options for the Vexination indexer.
        allOf:
          - $ref: "#/definitions/Feature"
          - $ref: "#/definitions/Image"
          - $ref: "#/definitions/Application"
          - $ref: "#/definitions/Scalable"
          - $ref: "#/definitions/RustApplication"
          - $ref: "#/definitions/Infrastructure"
          - $ref: "#/definitions/Metrics"
          - $ref: "#/definitions/Tracing"
          - $ref: "#/definitions/Index"
          - $ref: "#/definitions/EventBus"
          - $ref: "#/definitions/Storage"
          - type: object
            properties:
              alwaysReindex:
                type: boolean
              topics:
                $ref: "#/definitions/StorageTopics"

      vexinationCollector:
        description: |
          Configuration options for the Vexination collector.
        allOf:
          - $ref: "#/definitions/Feature"
          - $ref: "#/definitions/Image"
          - $ref: "#/definitions/Application"

      v11yApi:
        description: |
          Configuration options for the V11Y API.
        allOf:
          - $ref: "#/definitions/Feature"
          - $ref: "#/definitions/Image"
          - $ref: "#/definitions/Ingress"
          - $ref: "#/definitions/Application"
          - $ref: "#/definitions/Scalable"
          - $ref: "#/definitions/RustApplication"
          - $ref: "#/definitions/Authenticator"
          - $ref: "#/definitions/Infrastructure"
          - $ref: "#/definitions/Metrics"
          - $ref: "#/definitions/Tracing"
          - $ref: "#/definitions/HttpApplication"
          - type: object
            properties:
              disableSwaggerOidc:
                type: boolean
              uploadLimit:
                description: |
                  Maximum size of an upload request
                $ref: "#/definitions/ByteSize"

      v11yIndexer:
        description: |
          Configuration options for the V11Y indexer.
        allOf:
          - $ref: "#/definitions/Feature"
          - $ref: "#/definitions/Image"
          - $ref: "#/definitions/Application"
          - $ref: "#/definitions/Scalable"
          - $ref: "#/definitions/RustApplication"
          - $ref: "#/definitions/Infrastructure"
          - $ref: "#/definitions/Metrics"
          - $ref: "#/definitions/Tracing"
          - $ref: "#/definitions/Index"
          - $ref: "#/definitions/EventBus"
          - $ref: "#/definitions/Storage"
          - type: object
            properties:
              alwaysReindex:
                type: boolean
              topics:
                $ref: "#/definitions/StorageTopics"

      v11yWalker:
        description: |
          Configuration options for the V11Y walker.
        allOf:
          - $ref: "#/definitions/Feature"
          - $ref: "#/definitions/Image"
          - $ref: "#/definitions/Application"
          - $ref: "#/definitions/RustApplication"
          - $ref: "#/definitions/Infrastructure"
          - $ref: "#/definitions/Metrics"
          - $ref: "#/definitions/Tracing"
          - $ref: "#/definitions/Storage"
          - $ref: "#/definitions/Scheduled"
          - type: object
            properties:
              storageSize:
                type: string
                description: |
                  Size of the PVC storing the CVE project data checked out from git
              onlyPrefixes:
                type: array
                description: |
                  A list of prefixed will be imported only. Any other files will be ignored.
                items:
                  type: string

      guacGraphql:
        description: |
          Configuration options for the GUAC GraphQL API.
        allOf:
          - $ref: "#/definitions/Feature"
          - $ref: "#/definitions/Image"
          - $ref: "#/definitions/Infrastructure"
          - $ref: "#/definitions/Metrics"
          - $ref: "#/definitions/Application"
          - $ref: "#/definitions/Scalable"

      guacCollectsub:
        description: |
          Configuration options for the GUAC collector.
        allOf:
          - $ref: "#/definitions/Feature"
          - $ref: "#/definitions/Image"
          - $ref: "#/definitions/Application"

      guacInitDb:
        description: |
          Configuration options for the GUAC database initialization.
        allOf:
          - $ref: "#/definitions/Feature"
          - $ref: "#/definitions/Image"
          - $ref: "#/definitions/Application"

      initDataset:
        description: |
          Configuration options for the initial dataset boostrap.
        allOf:
          - $ref: "#/definitions/Feature"
          - $ref: "#/definitions/Image"
          - $ref: "#/definitions/Application"

      bombasticWalker:
        description: |
          Configuration options for the Bombastic walker.
        allOf:
          - $ref: "#/definitions/Feature"
          - $ref: "#/definitions/Image"
          - $ref: "#/definitions/Infrastructure"
          - $ref: "#/definitions/Application"
          - $ref: "#/definitions/RustApplication"
          - type: object
            required:
              - sources
            properties:
              stateStorageSize:
                type: string
              sources:
                type: object
                additionalProperties: false
                patternProperties:
                  "^[a-z0-9A-Z_\\-.]*[a-z0-9A-Z]$":
                    $ref: "#/definitions/BombasticWalkerSource"

      vexinationWalker:
        description: |
          Configuration options for the Vexination walker.
        allOf:
          - $ref: "#/definitions/Feature"
          - $ref: "#/definitions/Image"
          - $ref: "#/definitions/Infrastructure"
          - $ref: "#/definitions/Application"
          - $ref: "#/definitions/RustApplication"
          - type: object
            required:
              - sources
            properties:
              stateStorageSize:
                type: string
              sources:
                type: object
                patternProperties:
                  "^[a-z0-9A-Z_\\-.]*[a-z0-9A-Z]$":
                    $ref: "#/definitions/VexinationWalkerSource"

      reportServer:
        description: |
          Configuration options for the report server.
        allOf:
          - $ref: "#/definitions/Feature"
          - $ref: "#/definitions/Image"
          - $ref: "#/definitions/Ingress"

      integrationTests:
        description: |
          Integration tests which can be run as part of the Helm chart.
        allOf:
          - $ref: "#/definitions/Feature"
          - $ref: "#/definitions/Image"
          - $ref: "#/definitions/Application"
          - $ref: "#/definitions/RustApplication"

  # allowing settings when using the infrastructure Helm chart

  kafka:
    $ref: "#/definitions/Feature"

  minio:
    $ref: "#/definitions/Feature"

  keycloak:
    $ref: "#/definitions/Feature"

  postgresql:
    $ref: "#/definitions/Feature"

# all the definitions

definitions:

  Scalable:
    description: |
      Configuration options for a scalable deployment.
    allOf:
      - type: object
        properties:
          replicas:
            type: integer
            minimum: 0

  Application:
    type: object
    description: |
      Basic application settings
    properties:
      serviceAccountName:
        type: string
      resources:
        type: object
      affinity:
        type: object

  RustApplication:
    type: object
    properties:
      rust:
        $ref: "#/definitions/RustApplicationConfig"

  RustApplicationConfig:
    type: object
    properties:
      logFilter:
        type: string
        description: |
          Filter for the `env_logger` logging backend. Will be used as the value for the `RUST_LOG` variable.
      backtrace:
        type: boolean
        description: |
          Allow enabling backtraces in Rust based application, by setting the value of `RUST_BACKTRACE` to `1`.

  Infrastructure:
    type: object
    properties:
      infrastructure:
        $ref: "#/definitions/InfrastructureConfig"

  InfrastructureConfig:
    type: object
    properties:
      port:
        $ref: "#/definitions/ValueOrRef"

  Metrics:
    type: object
    properties:
      tracing:
        $ref: "#/definitions/MetricsConfig"

  MetricsConfig:
    type: object
    additionalProperties: false
    properties:
      enabled:
        type: boolean

  Tracing:
    type: object
    required:
      - tracing
    properties:
      tracing:
        $ref: "#/definitions/TracingConfig"

  TracingConfig:
    type: object
    additionalProperties: false
    properties:
      enabled:
        type: boolean

  Image:
    type: object
    properties:
      image:
        $ref: "#/definitions/ImageConfig"

  ImageConfig:
    description: |
      Configuration for the source of the container image. This can either be the full name of the image, or a
      combination or registry, name, and version.
    oneOf:
      - type: object
        additionalProperties: false
        required:
          - fullName
        properties:
          fullName:
            type: string
          pullPolicy:
            $ref: "#/definitions/ImagePullPolicy"
      - type: object
        additionalProperties: false
        properties:
          name:
            type: string
          registry:
            type: string
          pullPolicy:
            $ref: "#/definitions/ImagePullPolicy"
          version:
            type: string

  ImagePullPolicy:
    type: string
    enum:
      - IfNotPresent
      - Always
      - Never

  Ingress:
    type: object
    required:
      - ingress
    properties:
      ingress:
        $ref: "#/definitions/IngressConfig"

  IngressConfig:
    type: object
    additionalProperties: false
    properties:
      className:
        type: string
      additionalAnnotations:
        type: object
        additionalProperties:
          type: string
        description: |
          Additional annotations which will be used as annotations on `Ingress` resources.

  Feature:
    type: object
    properties:
      enabled:
        type: boolean
        description: |
          A flag to enable/disable the whole feature. This can be used on individual modules to completely disable
          their deployment.

  Authenticator:
    type: object
    properties:
      authenticator:
        $ref: "#/definitions/AuthenticatorConfig"

  AuthenticatorConfig:
    description: |
      The configuration file of the authentication process for all non-GUAC processes.

      This can either be a full configuration file in either structured or string form. Or it can be a reference
      to a config map, which is expected to contain a suitable configuration file.

      By default, a suitable file will be created for the configured OIDC issuer solution used. The default OIDC issuer
      is Keycloak. This can be overridden using the `type` property.
    oneOf:
      - type: string
      - $ref: "#/definitions/ConfigMapRef"
      - type: object
        additionalProperties: false
        required:
          - content
        properties:
          content:
            $ref: "https://raw.githubusercontent.com/trustification/trustification/main/auth/schema/auth.json"
      - type: object
        additionalProperties: false
        required:
          - type
        properties:
          type:
            type: string
            enum:
              - keycloak
      - type: object
        additionalProperties: false
        required:
          - type
          - cognitoDomainUrl
        properties:
          type:
            type: string
            enum:
              - cognito
          cognitoDomainUrl:
            type: string
            format: url

  Oidc:
    type: object
    additionalProperties: false
    properties:
      issuerUrl:
        type: string
        format: uri
        description: |
          The URL to the issuer.

      insecure:
        type: boolean
        description: |
          Use insecure TLS when communicating with the issuer (DANGER!)
        default: false

      clients:
        properties:
          frontend:
            description: |
              OIDC client configuration for the frontend/SPoG.
            $ref: "#/definitions/OidcPublicClient"
          walker:
            description: |
              OIDC client configuration for the backend.
            $ref: "#/definitions/OidcSecretClient"

          testing-user:
            description: |
              OIDC client for testing user operations during the Integration Test
            $ref: "#/definitions/OidcSecretClient"
          testing-manager:
            description: |
              OIDC client for testing manager operations during the Integration Test
            $ref: "#/definitions/OidcSecretClient"

  OidcClient:
    type: object
    properties:
      clientId:
        type: string
      issuerUrl:
        type: string
        format: uri
      insecure:
        type: boolean
        description: Use insecure TLS when communicating with the issuer (DANGER!)
        default: false

  OidcPublicClient:
    allOf:
      - $ref: "#/definitions/OidcClient"
      - type: object
        properties:
          scopes:
            type: string

  OidcSecretClient:
    allOf:
      - $ref: "#/definitions/OidcClient"
      - type: object
        required:
          - clientSecret
        properties:
          clientSecret:
            $ref: "#/definitions/ValueOrRef"

  ValueOrRef:
    description: |
      Accepts either a direct value, or a reference to the source of the value.
    oneOf:
      - type: "null"
      - type: string
      - $ref: "#/definitions/ValueRef"

  ValueRef:
    oneOf:
      - type: object
        additionalProperties: false
        required:
          - valueFrom
        properties:
          valueFrom:
            $ref: "https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.29.0/_definitions.json#/definitions/io.k8s.api.core.v1.EnvVarSource"

      - type: object
        additionalProperties: false
        required:
          - value
        properties:
          value:
            type: string

  SpogUiConfiguration:
    description: |
      The configuration of the SPoG UI.

      Either in the structured or string form. Or, by providing a reference to an existing `ConfigMap`, containing a
      suitable configuration file.
    oneOf:
      - type: string
        description: The configuration provided as a string (must still be YAML)
      - $ref: "#/definitions/ConfigMapRef"
      - type: object
        additionalProperties: false
        required:
          - content
        description: The actual configuration
        properties:
          content:
            $ref: "https://raw.githubusercontent.com/trustification/trustification/main/spog/model/schema/config.json"

  ConfigMapRef:
    type: object
    additionalProperties: false
    description: |
      A reference to a `ConfigMap`.
    required:
      - configMapRef
    properties:
      configMapRef:
        type: object
        additionalProperties: false
        required:
          - name
        properties:
          name:
            type: string
            description: The name of the config map
          key:
            type: string
            description: The name of the key inside the config map

  SecretRef:
    type: object
    additionalProperties: false
    description: |
      A reference to a `Secret`.
    required:
      - secretRef
    properties:
      secretRef:
        type: object
        additionalProperties: false
        required:
          - name
        properties:
          name:
            type: string
            description: The name of the secret
          key:
            type: string
            description: The name of the key inside the secret

  Index:
    type: object
    properties:
      index:
        $ref: "#/definitions/IndexConfig"

  IndexConfig:
    type: object
    additionalProperties: false
    description: |
      Configuration of index specific options.
    properties:
      mode:
        $ref: "#/definitions/IndexMode"
      writerMemoryBytes:
        type: string
      syncInterval:
        $ref: "#/definitions/SyncInterval"

  IndexMode:
    type: string
    enum:
      - file
      # In theory there's S3, but we never tested that
      # - s3

  Storage:
    type: object
    properties:
      storage:
        $ref: "#/definitions/StorageConfig"

  GlobalStorageConfig:
    type: object
    additionalProperties: false
    required:
      - accessKey
      - secretKey
    properties:
      accessKey:
        description: |
          The access key/username to the storage resource
        $ref: "#/definitions/ValueOrRef"
      secretKey:
        description: |
          The secret key/password to the storage resource
        $ref: "#/definitions/ValueOrRef"
      region: true
      endpoint: true

    oneOf:
      - type: object
        required:
          - region
        properties:
          region:
            type: string
      - type: object
        required:
          - endpoint
        properties:
          endpoint:
            type: string
            format: uri

  StorageConfig:
    oneOf:
      - type: object
        additionalProperties: false
        required:
          - bucket
        properties:
          bucket:
            type: string
      - type: object
        additionalProperties: false
        required:
          - accessKey
          - secretKey
          - bucket
        properties:
          accessKey:
            $ref: "#/definitions/ValueOrRef"
          secretKey:
            $ref: "#/definitions/ValueOrRef"
          bucket:
            type: string
          region: true
          endpoint: true
        oneOf:
          - type: object
            required:
              - region
            properties:
              region:
                type: string
          - type: object
            required:
              - endpoint
            properties:
              endpoint:
                type: string
                format: uri

  StorageTopics:
    type: object
    additionalProperties: false
    required:
      - stored
      - indexed
      - failed
    properties:
      stored:
        type: string
      indexed:
        type: string
      failed:
        type: string

  EventBus:
    type: object
    properties:
      eventBus:
        $ref: "#/definitions/EventBus"

  EventBusConfig:
    oneOf:
      - $ref: "#/definitions/EventBusConfigKafka"
      - $ref: "#/definitions/EventBusConfigSqs"

  EventBusConfigKafka:
    type: object
    additionalProperties: false
    required:
      - type
      - bootstrapServers
      - config
    properties:
      type:
        type: string
        enum:
          - kafka
      bootstrapServers:
        type: string
      config:
        $ref: "#/definitions/KafkaConfig"

  EventBusConfigSqs:
    type: object
    additionalProperties: false
    required:
      - type
      - accessKey
      - secretKey
      - region
    properties:
      type:
        type: string
        enum:
          - sqs
      accessKey:
        $ref: "#/definitions/ValueOrRef"
      secretKey:
        $ref: "#/definitions/ValueOrRef"
      region:
        type: string

  SyncInterval:
    type: string
    description: |
      The interval between syncing the indexes. This must be in the "humantime" format, for
      example: `2m` (two minutes), `30s` (30 seconds).

  GlobalIndexConfig:
    type: object
    properties:
      bucket:
        type: string
      topics:
        $ref: "#/definitions/StorageTopics"
      syncInterval:
        $ref: "#/definitions/SyncInterval"

  GlobalBombastic:
    $ref: "#/definitions/GlobalIndexConfig"

  GlobalVexination:
    $ref: "#/definitions/GlobalIndexConfig"

  GlobalV11y:
    $ref: "#/definitions/GlobalIndexConfig"

  KafkaConfig:
    type: object
    required:
      - securityProtocol
    properties:
      securityProtocol:
        $ref: "#/definitions/KafkaSecurityProtocol"
    oneOf:
      - $ref: "#/definitions/KafkaConfigPlaintext"
      - $ref: "#/definitions/KafkaConfigSaslPlaintext"
      # Not supported by GUAC right now
      # - $ref: "#/definitions/KafkaConfigSsl"
      # - $ref: "#/definitions/KafkaConfigSaslSsl"

  KafkaConfigPlaintext:
    type: object
    additionalProperties: false
    properties:
      securityProtocol:
        type: string
        enum:
          - PLAINTEXT

  KafkaConfigSaslPlaintext:
    additionalProperties: false
    $ref: "#/definitions/KafkaSaslConfig"

  KafkaSaslConfig:
    type: object
    required:
      - username
      - password
      - mechanism
    properties:
      securityProtocol:
        type: string
        enum:
          - SASL_PLAINTEXT
      username:
        $ref: "#/definitions/ValueOrRef"
      password:
        $ref: "#/definitions/ValueOrRef"
      mechanism:
        $ref: "#/definitions/KafkaSaslMechanismOrRef"

  KafkaSaslMechanismOrRef:
    oneOf:
      - $ref: "#/definitions/KafkaSaslMechanism"
      - $ref: "#/definitions/ValueRef"

  KafkaSaslMechanism:
    type: string
    enum:
      - PLAIN
      - SCRAM-SHA-256
      - SCRAM-SHA-512

  KafkaSecurityProtocol:
    type: string
    enum:
      - PLAINTEXT
      - SASL_PLAINTEXT
      # Not supported by GUAC right now
      # - SSL
      # - SASL_SSL

  Postgres:
    type: object
    properties:
      database:
        $ref: "#/definitions/PostgresConfig"

  PostgresConfig:
    type: object
    additionalProperties: false
    required:
      - host
      - name
      - username
      - password
    properties:
      host:
        $ref: "#/definitions/ValueOrRef"
      port:
        $ref: "#/definitions/ValueOrRef"
      name:
        $ref: "#/definitions/ValueOrRef"
      username:
        $ref: "#/definitions/ValueOrRef"
      password:
        $ref: "#/definitions/ValueOrRef"
      sslMode:
        $ref: "#/definitions/PostgresSslMode"

  PostgresSslMode:
    type: string
    enum:
      # postgres also supports "allow", but Go's postgres driver doesn't
      - disable
      - require

  GuacMigrateDatabaseConfig:
    type: object
    additionalProperties: false
    required:
      - username
      - password
    properties:
      username:
        $ref: "#/definitions/ValueOrRef"
      password:
        $ref: "#/definitions/ValueOrRef"

  BombasticWalkerSource:
    type: object
    additionalProperties: false
    description: |
      A sourec for the Bombasic walker.
    required:
      - url
    properties:
      url:
        type: string
        format: uri
      fixLicenses:
        type: boolean
      acceptV3Signatures:
        type: boolean
      signingKeyUrl:
        type: string
        format: uri
      job:
        type: object
        description: Overrides for the Job
        allOf:
          - $ref: "#/definitions/Application"
          - $ref: "#/definitions/Scheduled"

  VexinationWalkerSource:
    type: object
    additionalProperties: false
    description: |
      A source for the Vexination walker. This must be a CSAF "trusted provider" compatible location.
    required:
      - url
    properties:
      url:
        type: string
        format: uri
      acceptV3Signatures:
        type: boolean
      ignoreDistributions:
        type: array
        items:
          type: string
          format: uri
      job:
        type: object
        description: Overrides for the Job
        allOf:
          - $ref: "#/definitions/Application"
          - $ref: "#/definitions/Scheduled"

  Scheduled:
    type: object
    description: |
      Configuration options for a scheduled job.
    properties:
      schedule:
        type: string
        description: |
          A Kubernetes `CronJob` schedule expression.
      suspend:
        type: boolean
        description: |
          Allows to suspend, but keep, a `CronJob`.

  ByteSize:
    oneOf:
      - type: integer
      - type: string
        description: Size in bytes, allowing to use a unit such as KiB or MB.
        pattern: ^[0-9]+([KMG]i?B)?$

  HttpApplication:
    type: object
    properties:
      requestLimit:
        $ref: "#/definitions/ByteSize"
      jsonLimit:
        $ref: "#/definitions/ByteSize"

  WorkaroundConfig:
    type: object
    properties:
      initCronJobPvcs:
        type: boolean
        default: false
        description: |
          When using `--wait` with `helm`, then `helm` will wait for all resources to be created, including all PVCs.

          However, some storage controllers will lazy-bind PVCs, which in the case of `CronJob` with PVCs will make
          Helm wait forever.

          Also see: https://github.com/helm/helm/issues/10733

          **NOTE:** This workaround can be used to create a persistent volume during the deployment. Which might be
          good enough for use cases where it is required to use `--wait`. But it might not be what you want in
          production.

