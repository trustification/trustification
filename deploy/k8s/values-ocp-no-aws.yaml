## Trustification

appDomain: change-me

tracing: {}

ingress:
  className: openshift-default

storage:
  endpoint: http://infrastructure-minio:9000
  accessKey:
    valueFrom:
      secretKeyRef:
        name: infrastructure-minio
        key: root-user
  secretKey:
    valueFrom:
      secretKeyRef:
        name: infrastructure-minio
        key: root-password

eventBus:
  type: kafka
  bootstrapServers: infrastructure-kafka:9092
  config:
    securityProtocol: SASL_PLAINTEXT
    username: "user1"
    password:
      valueFrom:
        secretKeyRef:
          name: infrastructure-kafka-user-passwords
          key: client-passwords
    mechanism: PLAIN

## Infrastructure

minio:
  enabled: true
  rootPassword: minio123456
  podSecurityContext:
    enabled: false
  containerSecurityContext:
    enabled: false

keycloak:
  enabled: true
  production: true
  proxy: reencrypt
  podSecurityContext:
    enabled: false
  containerSecurityContext:
    enabled: false
  auth:
    adminUser: admin
    adminPassword: admin123456
  tls:
    enabled: true
    existingSecret: sso-tls
    usePem: true
  service:
    annotations:
      service.beta.openshift.io/serving-cert-secret-name: sso-tls
  ingress:
    enabled: true
    ingressClassName: openshift-default
    servicePort: https
    annotations:
      route.openshift.io/termination: reencrypt
  postgresql:
    primary:
      containerSecurityContext:
        enabled: false
      podSecurityContext:
        enabled: false

