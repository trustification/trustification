release: 0.1.0-nightly.c8f3dbc0
trustImage: ghcr.io/trustification/trust
uiImage: ghcr.io/trustification/trust
docsImage: ghcr.io/trustification/trust-docs
testsImage: ghcr.io/trustification/trust-tests
guacImage: ghcr.io/trustification/guac:v0.3.13-temp
domain: trustification.dev
replicas: 2
imagePullPolicy: IfNotPresent
region: eu-west-1
enableTests: true
createRoutes: true
enableMonitoring: true
enableDocs: true
config:
  enabled: true
  name: trustification-config
  authentication: trustification.dev/config/prod/auth.yaml
default:
  routeAnnotations:
    "haproxy.router.openshift.io/hsts_header": "max-age=31536000;includeSubDomains;preload"
spog:
  crdaUrl: https://rhda.rhcloud.com/
  branding: true
  ui:
    customize: false
    resources:
      requests:
        cpu: "100m"
        memory: "64Mi"
      limits:
        memory: "64Mi"
  api:
    resources:
      requests:
        cpu: "100m"
        memory: "256Mi"
      limits:
        memory: "256Mi"
bombastic:
  bucket: bombastic-prod
  credentials: bombastic-credentials-secret
  indexMode: file
  collector:
    enabled: true
    schedule: "0 * * * *"
    resources:
      requests:
        cpu: "100m"
        memory: "4Gi"
      limits:
        cpu: "1"
        memory: "4Gi"
  indexer:
    topics:
      stored: sbom-stored-prod
      indexed: sbom-indexed-prod
      failed: sbom-failed-prod
    resources:
      requests:
        cpu: "100m"
        memory: "2Gi"
      limits:
        memory: "2Gi"
  walker:
    enabled: true
    interval: "1d"
    source: "https://access.redhat.com/security/data/sbom/beta/"
    signingKey: "https://access.redhat.com/security/data/97f5eac4.txt#77E79ABE93673533ED09EBE2DCE3823597F5EAC4"
    resources:
      requests:
        cpu: "100m"
        memory: "2Gi"
      limits:
        memory: "2Gi"
  api:
    resources:
      requests:
        cpu: "100m"
        memory: "1Gi"
      limits:
        memory: "1Gi"
vexination:
  bucket: vexination-prod
  credentials: vexination-credentials-secret
  indexMode: file
  collector:
    enabled: true
    schedule: "30 * * * *"
    resources:
      requests:
        cpu: "100m"
        memory: "4Gi"
      limits:
        cpu: "1"
        memory: "4Gi"
  indexer:
    topics:
      stored: vex-stored-prod
      indexed: vex-indexed-prod
      failed: vex-failed-prod
    resources:
      requests:
        cpu: "100m"
        memory: "2Gi"
      limits:
        memory: "2Gi"
  api:
    resources:
      requests:
        cpu: "100m"
        memory: "1Gi"
      limits:
        memory: "1Gi"
  walker:
    enabled: true
    source: https://www.redhat.com/.well-known/csaf/provider-metadata.json
    ignore: https://access.redhat.com/security/data/csaf/v2/advisories/
    resources:
      requests:
        cpu: "100m"
        memory: "2Gi"
      limits:
        memory: "2Gi"
collectorist:
  enabled: true
  api:
    resources:
collector:
  osv:
    enabled: true
    resources:
  snyk:
    enabled: true
    credentials: snyk-collector-secret
    resources:
v11y:
  enabled: true
  bucket: v11y-prod
  credentials: v11y-credentials-secret
  indexMode: file
  api:
    resources:
  indexer:
    topics:
      stored: v11y-stored-prod
      indexed: v11y-indexed-prod
      failed: v11y-failed-prod
    resources:
      requests:
        cpu: "100m"
        memory: "2Gi"
      limits:
        memory: "2Gi"
  walker:
    enabled: true
    resources:
      requests:
        cpu: "100m"
        memory: "256Mi"
      limits:
        memory: "512Mi"
exhort:
  enabled: true
  api:
    resources:
guac:
  enabled: true
  database:
    enabled: false
  graphql:
    debug: true
    resources:
      requests:
        cpu: "100m"
        memory: "8Gi"
      limits:
        cpu: "1"
        memory: "8Gi"
keycloak:
  enabled: true
  production: true
  proxy: reencrypt
  podSecurityContext:
    enabled: false
  containerSecurityContext:
    enabled: false
  auth:
    adminUser: admin
    existingSecret: sso-admin
    passwordSecretKey: password
  tls:
    enabled: true
    existingSecret: sso-tls
    usePem: true
  service:
    annotations:
      service.beta.openshift.io/serving-cert-secret-name: sso-tls
  ingress:
    enabled: true
    ingressClassName: openshift-default
    hostname: sso.trustification.dev
    servicePort: https
    annotations:
      route.openshift.io/termination: reencrypt
  postgresql:
    primary:
      containerSecurityContext:
        enabled: false
      podSecurityContext:
        enabled: false
    auth:
      existingSecret: sso-postgres
keycloakRealm:
  redirectUris:
    - http://localhost:*
    - https://trustification.dev
    - https://trustification.dev/*
    - https://sbom.trustification.dev
    - https://sbom.trustification.dev/*
    - https://vex.trustification.dev
    - https://vex.trustification.dev/*
oidcClients:
  frontend:
    issuerUrl: https://sso.trustification.dev/realms/chicken
    clientId:
      value: frontend
  walker:
    issuerUrl: https://sso.trustification.dev/realms/chicken
    clientSecret:
      valueFrom:
        secretKeyRef:
          name: oidc-client-walker
          key: client-secret
  testingManager:
    issuerUrl: https://sso.trustification.dev/realms/chicken
    clientSecret:
      valueFrom:
        secretKeyRef:
          name: oidc-client-testing-manager
          key: client-secret
  testingUser:
    issuerUrl: https://sso.trustification.dev/realms/chicken
    clientSecret:
      valueFrom:
        secretKeyRef:
          name: oidc-client-testing-user
          key: client-secret
