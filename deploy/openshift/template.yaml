      guac.yaml: '# CSub setup

        csub-addr: "guac-collectsub.${K8S_NAMESPACE}.svc.cluster.local:2782"

        csub-listen-port: 2782


        # GQL setup

        gql-listen-port: 8080

        gql-debug: false

        gql-test-data: false

        gql-addr: http://guac-graphql.${K8S_NAMESPACE}.svc:8080/query


        # Collector behavior

        service-poll: false

        use-csub: true

        '
  - kind: ConfigMap
