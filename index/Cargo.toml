[package]
name = "trustification-index"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4", features = ["derive", "env"] }
humantime = "2.1.0"
log = "0.4"
prometheus = "0.13.3"
rand = "0.8"
serde_json = "1.0.68"
sikula = { version = "0.4.0-alpha", features = ["time"] }
tantivy = { version = "0.19.2", features = ["quickwit"] }
async-trait = "0.1"
thiserror = "1"
tar = "0.4"
time = "0.3"
zstd = "0.12"
rust-s3 = { git = "https://github.com/jcrossley3/rust-s3.git", branch = "issue-352", features = ["blocking", "tokio"] }

trustification-api = { path = "../api"}

[dev-dependencies]
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
env_logger = "0.10"
